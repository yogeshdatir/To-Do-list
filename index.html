<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>To Do List</h1>
    </div>
    <form id="todo-form">
      <div class="row">
        <div class="col-md-8"><input class="form-control" id="task" type="text" name="task" placeholder="New Task" required>
        </div>
        <div class="col-md-2"><input class="form-control" id="prio" type="text" name="prio" size="5"
            placeholder="Priority"></div>
        <div class="col-md-2"><button class="btn btn-primary btn-block" type="submit">Add</div>
      </div>
    </form>
    <table class="table" id="todo-list">
      <tr>
        <th class="col-done-width">Done?</th>
        <th class="col-task">Task</th>
        <th class="col-prio-width">Priority</th>
        <th class="col-done-width">Delete?</th>
      </tr>
    </table>
    <div id="alert-box" class="alert-box alert-box-disappear">
      <i class="fa fa-check-circle" aria-hidden="true"></i><div id="alert-box-message">Deleted Successfully!</div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="script.js" type="text/javascript"></script>
</body>

</html>
